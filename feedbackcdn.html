<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 400px;">
        <h2 class="text-center">Feedback Form</h2>
        <form id="feedbackForm" class="needs-validation" novalidate>
            <input type="text" id="name" name="name" class="form-control mb-2" placeholder="Name" required>
            <div class="invalid-feedback">Please enter your name.</div>
            <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Email (@gmail.com)" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" required>
            <div class="invalid-feedback">Please enter a valid Gmail address.</div>
            <textarea id="message" name="message" class="form-control mb-2" rows="3" placeholder="Your feedback" required></textarea>
            <div class="invalid-feedback">Please enter your feedback.</div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3 d-none">Feedback submitted successfully!</div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let form = this;
            if (!form.checkValidity()) {
                form.classList.add("was-validated");
            } else {
                document.getElementById("successMessage").classList.remove("d-none");
                form.remove();
            }
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
